<body>
    <header>
        <h1>Votre avis compte pour nous 🌱</h1>
        <p>Merci de partager votre expérience avec notre compost d'intérieur !</p>
    </header>

    <main>
        <form id="avisForm">
            <label for="nom">Votre nom en entier :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="note">Note (sur 5) :</label>
            <select id="note" name="note" required>
                <option value="">--Choisissez une note--</option>
                <option value="5">5 ⭐️</option>
                <option value="4">4 ⭐️</option>
                <option value="3">3 ⭐️</option>
                <option value="2">2 ⭐️</option>
                <option value="1">1 ⭐️</option>
            </select>

            <label for="commentaire">Votre commentaire :</label>
            <textarea id="commentaire" name="commentaire" rows="5" required></textarea>

            <button type="submit">Envoyer</button>
        </form>

        <section id="avisList">
            <h2>Les avis des utilisateurs :</h2>
            <!-- Les avis apparaîtront ici -->
        </section>
    </main>

    <script>
        const avisForm = document.getElementById('avisForm');
        const avisList = document.getElementById('avisList');

        // Charger les avis existants depuis le localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const avisEnregistres = JSON.parse(localStorage.getItem('avisCompost')) || [];
            avisEnregistres.forEach(avis => afficherAvis(avis));
        });

        avisForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const nom = document.getElementById('nom').value.trim();
            const note = document.getElementById('note').value;
            const commentaire = document.getElementById('commentaire').value.trim();

            if (nom && note && commentaire) {
                const nouvelAvis = { nom, note, commentaire };

                afficherAvis(nouvelAvis);
                enregistrerAvis(nouvelAvis);
                avisForm.reset();
            }
        });

        function afficherAvis(avis) {
            const div = document.createElement('div');
            div.classList.add('avis');
            div.innerHTML = `<strong>${avis.nom}</strong> - Note : ${avis.note} ⭐️<br><p>${avis.commentaire}</p>`;
            avisList.appendChild(div);
        }

        function enregistrerAvis(avis) {
            const avisEnregistres = JSON.parse(localStorage.getItem('avisCompost')) || [];
            avisEnregistres.push(avis);
            localStorage.setItem('avisCompost', JSON.stringify(avisEnregistres));
        }
    </script>
