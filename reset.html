  <div class="reset-container">
    <h2>R√©initialiser le mot de passe</h2>
    <input type="email" id="reset-email" placeholder="Votre adresse e-mail" required />
    <button onclick="resetPassword()">R√©initialiser</button>
    <p id="reset-message"></p>
  </div>

  <script>
    function resetPassword() {
      const email = document.getElementById("reset-email").value.trim();
      const message = document.getElementById("reset-message");
      const comptes = JSON.parse(localStorage.getItem("comptes")) || [];

      if (!email) {
        message.style.color = "red";
        message.textContent = "Veuillez entrer une adresse e-mail.";
        return;
      }

      const existe = comptes.some(c => c.email === email.toLowerCase());

      if (existe) {
        message.style.color = "green";
        message.textContent = "Un lien de r√©initialisation a √©t√© envoy√©.";
      } else {
        message.style.color = "red";
        message.textContent = "Aucun compte n'est associ√© √† cette adresse.";
      }
    }
  </script>
