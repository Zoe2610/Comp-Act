<script>
  const utilisateur = JSON.parse(localStorage.getItem("utilisateurConnecte"));

if (!utilisateur) {
  window.location.href = "login.html";
} else {
  document.getElementById("prenom").textContent = utilisateur.prenom;
  document.getElementById("nom").textContent = utilisateur.nom;
  document.getElementById("email").textContent = utilisateur.email;
}

function logout() {
  localStorage.removeItem("utilisateurConnecte");
  window.location.href = "login.html";
}
// RÃ©cupÃ©rer les articles du panier depuis localStorage
let panier = JSON.parse(localStorage.getItem('panier')) || []; // Si pas de panier, c'est un tableau vide

// Calculer le total d'articles
let totalArticles = panier.reduce((acc, article) => acc + article.quantite, 0);

// Afficher le total d'articles dans l'Ã©lÃ©ment concernÃ©
document.querySelector('.orders p').textContent = `Total d'articles : ${totalArticles}`;


function afficherHistorique() {
  let historique = JSON.parse(localStorage.getItem('historiqueCommandes')) || [];
  const commandesContainer = document.querySelector('.orders');

  if (historique.length === 0) {
    commandesContainer.innerHTML = '<p>Aucune commande nâ€™a Ã©tÃ© trouvÃ©e pour votre compte.</p>';
  } else {
    let htmlContent = '<ul>';
    historique.forEach(commande => {
      htmlContent += `
        <li>
          <strong>Commande #${commande.id}</strong><br>
          Date : ${commande.date}<br>
          Articles : ${commande.details.map(item => `${item.nom} (x${item.quantite})`).join(', ')}<br>
          Total : ${commande.total}â‚¬
        </li>
      `;
    });
    htmlContent += '</ul>';
    commandesContainer.innerHTML = htmlContent;
  }
}

// Appel de la fonction pour afficher l'historique des commandes
afficherHistorique();

</script>
