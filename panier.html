  <script>
    function renderCart() {
      const panier = JSON.parse(localStorage.getItem('cart')) || [];
      const container = document.getElementById('cart-items');
      const subtotalEl = document.getElementById('subtotal');
      const totalEl = document.getElementById('total');

      container.innerHTML = '';

      if (panier.length === 0) {
        container.innerHTML = '<p>Votre panier est vide.</p>';
        subtotalEl.textContent = '0,00 ‚Ç¨';
        totalEl.textContent = '0,00 ‚Ç¨';
        return;
      }

      let subtotal = 0;
      panier.forEach((item, index) => {
        const line = document.createElement('div');
        line.className = 'cart-line';
        const itemTotal = item.price * item.quantity;
        subtotal += itemTotal;

        line.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="info">
            <strong>${item.name}</strong><br />
            ${item.price.toFixed(2)} ‚Ç¨ <br />
            Quantit√© : ${item.quantity}
            <div class="actions">
              <button onclick="changeQuantity(${index}, -1)">-</button>
              <button onclick="changeQuantity(${index}, 1)">+</button>
              <button class="btn-remove" onclick="removeItem(${index})">Supprimer</button>
            </div>
          </div>
          <div class="price">${itemTotal.toFixed(2)} ‚Ç¨</div>
        `;
        container.appendChild(line);
      });

      subtotalEl.textContent = `${subtotal.toFixed(2)} ‚Ç¨`;
      totalEl.textContent = `${subtotal.toFixed(2)} ‚Ç¨`;
    }

function changeQuantity(index, delta) {
  const panier = JSON.parse(localStorage.getItem('cart')) || [];
  if (!panier[index]) return;

  panier[index].quantity += delta;
  if (panier[index].quantite <= 0) {
    panier.splice(index, 1);
  }

  localStorage.setItem('cart', JSON.stringify(panier));
  renderCart();
}

function removeItem(index) {
  const panier = JSON.parse(localStorage.getItem('cart')) || [];
  panier.splice(index, 1);
  localStorage.setItem('cart', JSON.stringify(panier));
  renderCart();
}

function verifierEtCommander() {
  const utilisateurConnecte = localStorage.getItem('utilisateurConnecte');
  if (!utilisateurConnecte) {
    alert("Vous devez √™tre connect√© pour passer une commande !");
    window.location.href = "login.html";
  } else {
    window.location.href = "commande.html";
  }
}
