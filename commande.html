  <script>
    function finaliserCommande(e) {
      e.preventDefault();
      
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert("Votre panier est vide !");
        return;
      }

      // Ici tu peux rÃ©cupÃ©rer les donnÃ©es
      const infos = {
        prenom: document.getElementById('prenom').value,
        nom: document.getElementById('nom').value,
        rue: document.getElementById('rue').value,
        numero: document.getElementById('numero').value,
        codepostal: document.getElementById('codepostal').value,
        localite: document.getElementById('localite').value,
        pays: document.getElementById('pays').value
      };

      console.log("Commande confirmÃ©e âœ…", infos);

      // Vider le panier
      localStorage.removeItem('cart');

      // Afficher un message
      document.getElementById('livraison-form').style.display = 'none';
      document.getElementById('confirmation').style.display = 'block';
    }
  </script>
