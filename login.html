<div class="login-container">
  <h2>Se connecter</h2>
  <form onsubmit="verifierConnexion(event)">
    <div class="input-wrapper">
      <input type="email" id="login-email" placeholder="Adresse e-mail" required />
    </div>

    <div class="input-wrapper">
      <input type="password" id="login-password" placeholder="Mot de passe" required />
      <span class="toggle-password" onclick="togglePassword('login-password', this)">üëÅÔ∏è</span>
    </div>

    <button type="submit">Connexion</button>
    <p id="login-message"></p>
  </form>

  <div class="link">
    <a href="reset.html" target="_blank">Mot de passe oubli√© ?</a>
  </div>

  <div class="link">
    Vous n'avez pas de compte ? <a href="register.html">Cr√©er un compte</a>
  </div>
</div>

<script>
  function togglePassword(inputId, element) {
    const input = document.getElementById(inputId);
    input.type = input.type === "password" ? "text" : "password";
  }

  function verifierConnexion(e) {
    e.preventDefault();
    const email = document.getElementById("login-email").value.trim().toLowerCase();
    const password = document.getElementById("login-password").value;
    const message = document.getElementById("login-message");
    const comptes = JSON.parse(localStorage.getItem("comptes")) || [];

    const utilisateur = comptes.find(c => c.email === email);

    if (!utilisateur) {
      message.style.color = "red";
      message.textContent = "Ce compte n'existe pas.";
    } else if (utilisateur.password !== password) {
      message.style.color = "red";
      message.textContent = "Mot de passe incorrect.";
    } else {
      // Stocker l'utilisateur connect√©
      localStorage.setItem("utilisateurConnecte", JSON.stringify(utilisateur));

      // Redirection imm√©diate sans message
      window.location.href = "compte.html";
    }
  }
  
</script>
