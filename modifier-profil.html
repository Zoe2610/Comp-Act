<body>
  <div class="profile-container">
    <h2>Modifier le profil</h2>
    <form id="profile-form">
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" required />
      </div>
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" required />
      </div>
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Nouveau mot de passe</label>
        <div style="position: relative;">
          <input type="password" id="password" placeholder="********" required style="padding-right: 40px;" />
          <span id="toggle-password" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">👁️</span>
        </div>
      </div>
      
      <button type="submit" class="btn">Enregistrer</button>
      <p id="success-message"></p>
    </form>
  </div>

  <script>
    // Pré-remplir les champs avec les infos actuelles
    const utilisateurConnecte = JSON.parse(localStorage.getItem("utilisateurConnecte"));
    if (!utilisateurConnecte) {
      window.location.href = "login.html";
    } else {
      document.getElementById("prenom").value = utilisateurConnecte.prenom;
      document.getElementById("nom").value = utilisateurConnecte.nom;
      document.getElementById("email").value = utilisateurConnecte.email;
    }
  
    
    
    document.getElementById("profile-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const prenom = document.getElementById("prenom").value.trim();
    const nom = document.getElementById("nom").value.trim();
    const email = document.getElementById("email").value.trim().toLowerCase();
    const password = document.getElementById("password").value;

    const message = document.getElementById("success-message");

    // Vérification : 6 caractères mini, 1 majuscule et 1 chiffre
    const regexPassword = /^(?=.*[A-Z])(?=.*\d).{6,}$/;

    if (!regexPassword.test(password)) {
      message.style.color = "red";
      message.textContent = "Le mot de passe doit contenir au moins 6 caractères, 1 majuscule et 1 chiffre.";
      return;
    }

    // Récupérer l'utilisateur connecté
    const utilisateur = JSON.parse(localStorage.getItem("utilisateurConnecte"));

    if (!utilisateur) {
      window.location.href = "login.html"; 
      return;
    }

    // Mettre à jour l'utilisateur
    utilisateur.prenom = prenom;
    utilisateur.nom = nom;
    utilisateur.email = email;
    utilisateur.password = password;

    // Mettre à jour dans localStorage
    localStorage.setItem("utilisateurConnecte", JSON.stringify(utilisateur));

    // Mettre à jour dans la liste des comptes
    let comptes = JSON.parse(localStorage.getItem("comptes")) || [];
    comptes = comptes.map(c => {
      if (c.email === utilisateur.email) {
        return utilisateur;
      }
      return c;
    });
    localStorage.setItem("comptes", JSON.stringify(comptes));

    message.style.color = "green";
    message.textContent = "✅ Profil mis à jour avec succès !";

    setTimeout(() => {
      window.location.href = "compte.html";
    }, 1500);
  });

  // Voir / cacher le mot de passe
  const togglePassword = document.getElementById("toggle-password");
  const passwordInput = document.getElementById("password");

  togglePassword.addEventListener("click", function() {
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      togglePassword.textContent = "🙈"; // Change l'icône
    } else {
      passwordInput.type = "password";
      togglePassword.textContent = "👁️";
    }
  });
</script>
